<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Async test</title>
</head>
<body>

    <div class="container">

        <h5 class="mt-5">Press Button to update Table</h5>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch Modal For Inputs
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Table Inputs</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
                <label class="col">Name</label>
                <input class="form-control" type="text"  id="name">
            </div>
            <div class="col-6">
                <label class="col">Task</label>
                <input class="form-control" type="text"  id="task">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
                <label>Description</label>
                <input class="form-control" type="text" id="desc">
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="modal-input">Understood</button>

        

        </div>
        <div class="p-3">
            <div style="display: none;" class="alertS alert alert-success" role="alert">
                You successfuly Created a task!
              </div>
              <div style="display: none;" class="alertD alert alert-danger" role="alert">
                There was an error creating a task!
              </div>
        </div>
       
      </div>
    </div>
  </div>


  <table class="table table-bordered mt-5 col-12" style="display: none;" id="table-d">
    <tr>
        <th>Name</th>
        <th>Task</th>
        <th>Info</th>

    </tr>

    <tbody id="body-output"></tbody>


  </table>






</div>

    



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="script.js"></script>
</body>
</html>
